name: üêõ Bug Report
description: Report a bug or unexpected behavior in zigantic
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for reporting a bug! üêõ

        Please fill out this form as completely as possible. This helps us reproduce and fix the issue faster.

        **Before submitting**, please:
        - [ ] Search [existing issues](https://github.com/muhammad-fiaz/zigantic/issues) to avoid duplicates
        - [ ] Make sure you're using the latest version of zigantic

  - type: input
    id: version
    attributes:
      label: Zigantic Version
      description: What version of zigantic are you using?
      placeholder: "e.g., 0.0.1"
    validations:
      required: true

  - type: input
    id: zig-version
    attributes:
      label: Zig Version
      description: What version of Zig are you using? (run `zig version`)
      placeholder: "e.g., 0.15.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - Windows
        - macOS
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Create a struct with...
        2. Call z.fromJson(...)
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue.
      render: zig
      placeholder: |
        const z = @import("zigantic");

        pub fn main() !void {
            // Your code here
        }

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, paste the full error message or stack trace.
      render: shell
      placeholder: Paste error output here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem here.
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/muhammad-fiaz/zigantic/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
